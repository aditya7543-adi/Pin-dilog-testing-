<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerTMM - Device Verification</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .timer-display {
            background: linear-gradient(135deg, #FF9800, #FF5722);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        
        .device-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #4CAF50;
        }
        
        .device-id {
            font-family: monospace;
            background: #e9ecef;
            padding: 8px 12px;
            border-radius: 4px;
            margin-top: 5px;
            word-break: break-all;
        }
        
        .verify-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            width: 100%;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .verify-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }
        
        .verify-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .firebase-info {
            background: #e3f2fd;
            color: #1565c0;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîì HackerTMM Verification</h1>
        <p class="subtitle">2-Minute Device Verification</p>
        
        <div class="firebase-info">
            üîó Connected to: pin-dilog-testing Firebase
        </div>
        
        <div class="timer-display" id="timerDisplay">
            ‚è±Ô∏è 2:00
        </div>
        
        <div class="device-info">
            <strong>Device ID:</strong>
            <div class="device-id" id="deviceIdDisplay">Loading...</div>
        </div>
        
        <div id="status"></div>
        
        <button class="verify-btn" id="verifyBtn" onclick="verifyDevice()">
            ‚úÖ Verify This Device (2 Minutes)
        </button>
        
        <div class="firebase-info">
            üì± This verification will be checked on every app start
        </div>
    </div>

    <script>
        // Firebase configuration for YOUR database
        const firebaseConfig = {
            databaseURL: "https://pin-dilog-testing-default-rtdb.firebaseio.com"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Get device ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const deviceId = urlParams.get('device');
        let isVerified = false;
        const TWO_MINUTES = 2 * 60 * 1000;

        // Display device info
        if (deviceId) {
            document.getElementById('deviceIdDisplay').textContent = deviceId;
            checkExistingVerification();
            startTimer();
        } else {
            showStatus('‚ùå Error: No device ID found in URL', 'error');
            document.getElementById('verifyBtn').disabled = true;
        }

        function startTimer() {
            let timeLeft = 120;
            const timerDisplay = document.getElementById('timerDisplay');
            
            const timer = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `‚è±Ô∏è ${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timerDisplay.textContent = '‚è∞ Time Expired!';
                    timerDisplay.style.background = 'linear-gradient(135deg, #f44336, #d32f2f)';
                }
                timeLeft--;
            }, 1000);
        }

        function checkExistingVerification() {
            database.ref('devices/' + deviceId).once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        if (data.verified && data.verification_time) {
                            const verificationTime = data.verification_time;
                            const currentTime = Date.now();
                            
                            if ((currentTime - verificationTime) < TWO_MINUTES) {
                                isVerified = true;
                                showStatus('‚úÖ This device is already verified for 2 minutes!', 'success');
                                document.getElementById('verifyBtn').disabled = true;
                                document.getElementById('verifyBtn').textContent = 'Already Verified';
                                
                                const remaining = TWO_MINUTES - (currentTime - verificationTime);
                                const remainingSeconds = Math.floor(remaining / 1000);
                                const minutes = Math.floor(remainingSeconds / 60);
                                const seconds = remainingSeconds % 60;
                                document.getElementById('timerDisplay').textContent = `‚è±Ô∏è ${minutes}:${seconds.toString().padStart(2, '0')}`;
                            }
                        }
                    }
                })
                .catch(error => {
                    showStatus('‚ùå Firebase error: ' + error.message, 'error');
                });
        }

        function verifyDevice() {
            if (!deviceId) {
                showStatus('‚ùå No device ID found', 'error');
                return;
            }

            showStatus('üîÑ Verifying device in Firebase...', 'loading');
            document.getElementById('verifyBtn').disabled = true;
            document.getElementById('verifyBtn').textContent = 'Verifying...';

            const verificationData = {
                verified: true,
                verification_time: Date.now(),
                status: "verified",
                device_id: deviceId,
                last_verified: Date.now(),
                verified_at: new Date().toISOString(),
                app_name: "HackerTMM",
                verification_duration: "2_minutes",
                expires_at: Date.now() + TWO_MINUTES,
                app_unlocked: true,
                user_agent: navigator.userAgent,
                timestamp: Date.now()
            };

            database.ref('devices/' + deviceId).update(verificationData)
                .then(() => {
                    showStatus('‚úÖ Device verified for 2 minutes! Firebase updated successfully.', 'success');
                    document.getElementById('verifyBtn').textContent = 'Verified Successfully';
                    document.getElementById('verifyBtn').style.background = 'linear-gradient(135deg, #2196F3, #1976D2)';
                    isVerified = true;
                    
                    setTimeout(() => {
                        document.body.innerHTML = `
                            <div class="container">
                                <h1>‚úÖ Verification Complete</h1>
                                <div class="status success">
                                    <h3>Device Successfully Verified!</h3>
                                    <p>Your device has been registered in Firebase.</p>
                                    <p>You can now close this window and return to the app.</p>
                                </div>
                                <div class="firebase-info">
                                    ‚úÖ Firebase Database: pin-dilog-testing<br>
                                    ‚úÖ Device ID: ${deviceId}<br>
                                    ‚úÖ Access Duration: 2 Minutes<br>
                                    ‚úÖ Status: Verified
                                </div>
                            </div>
                        `;
                    }, 3000);
                })
                .catch(error => {
                    showStatus('‚ùå Firebase update failed: ' + error.message, 'error');
                    document.getElementById('verifyBtn').disabled = false;
                    document.getElementById('verifyBtn').textContent = 'Try Again';
                });
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status ' + type;
            statusDiv.innerHTML = message;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
